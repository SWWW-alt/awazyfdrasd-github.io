<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宣一三巨头</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }
        .gallery {
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .photo-item {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .photo-item:hover {
            transform: translateY(-5px);
        }
        .photo-img {
            width: 100%;
            height: auto;
            display: block;
        }
        .photo-caption {
            padding: 15px;
            text-align: center;
            color: #555;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <h1>三巨头</h1>
        <div class="photo-grid">
            <div class="photo-item">
                <img src="ba1ac991c340784574e3d780539687e0.jpg" alt="ba1ac991c340784574e3d780539687e0.jpg" class="photo-img">
                <div class="photo-caption">张超</div>
            </div>
            <div class="photo-item">
                <img src="dd67290a548fb36970695b47e2f84c35.jpg" alt="dd67290a548fb36970695b47e2f84c35.jpg" class="photo-img">
                <div class="photo-caption">刘健</div>
            </div>
            <div class="photo-item">
                <img src="10ba9462f1d93f0bc8e3136e1de8fb55.jpg" alt="10ba9462f1d93f0bc8e3136e1de8fb55.jpg" class="photo-img">
                <div class="photo-caption">郝淼</div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 图片展示网站</p>
    </footer>
</body>
</html>
